site_name: Alphaus Engineering Blog
copyright: Copyright &copy; 2024 Alphaus Cloud. All rights reserved.
theme:
  name: material
  logo: assets/alphaus-logo-line-transparent.png
  favicon: assets/alphaus.png
  features:
  - navigation.sections
plugins:
- meta
- blog:
    blog_dir: .
    authors: true
    authors_profiles: true
- search
- tags
nav:
- index.md
markdown_extensions:
- admonition
- pymdownx.highlight:
    anchor_linenums: true
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.details
- pymdownx.superfences
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji
    emoji_generator: !!python/name:material.extensions.emoji.to_svg
- attr_list
- pymdownx.critic
- pymdownx.caret
- pymdownx.keys
- pymdownx.mark
- pymdownx.tilde
- md_in_html
- footnotes
extra:
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/alphauslabs
  - icon: fontawesome/brands/twitter
    link: https://twitter.com/alphauslabs
  - icon: fontawesome/brands/linkedin
    link: https://www.linkedin.com/company/alphaus/
  analytics:
    provider: google
    property: G-EZWHM5C9YT
